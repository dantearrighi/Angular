<div class="card-columns m-5 animated fadeIn">
    <div *ngFor="let item of items" class="col-sm">
        <div class="card-group ">
            <div class="card text-center">
                <img [src]="item.images | noimage" class=" card-img-top " alt="... ">
                <div class="card-body ">
                    <h5 class="card-title ">
                        {{ item.name }}
                    </h5>
                    <p class="card-text ">
                        <span *ngFor="let artista of item.artists" class="badge badge-primary"> 
                          {{ artista.name }} 
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
